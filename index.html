<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- boostrap and fontawesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">


  <!-- imported libraries go here -->
  <script type="importmap">
    {
      "imports": {
        "mustachejs": "https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js",
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>
<body>
  <!-- Templates (not visible on page) -->

  <template id="movieCardTemplate">
    <div class='col-3'>
      <div class="card">
        <img src="" class="card-img-top" alt="Harry Potter and the Sorcerer's Stone poster">
        <div class="card-body">
          <h2 class="card-title">Title</h2>
          <p class="card-text">Year</p>
          <a href="" class="btn btn-primary" target="_blank">Go on IMDB</a>
        </div>
      </div>
    </div>
  </template>

  <template id="movieCardTemplateMustache">
    <div class='col-3'>
      <div class="card">
        <img src="{{Poster}}" class="card-img-top" alt="Harry Potter and the Sorcerer's Stone poster">
        <div class="card-body">
          <h2 class="card-title">{{Title}}</h2>
          <p class="card-text">{{Year}}</p>
          <a href="https://www.imdb.com/title/{{imdbID}}" class="btn btn-primary" target="_blank">Go on IMDB</a>
        </div>
      </div>
    </div>
  </template>

  <template id="movieCardListTemplateMustache">
    {{#movies}}
      <div class='col-3'>
        <div class="card">
          <img src="{{Poster}}" class="card-img-top" alt="Harry Potter and the Sorcerer's Stone poster">
          <div class="card-body">
            <h2 class="card-title">{{Title}}</h2>
            <p class="card-text">{{Year}}</p>
            <a href="https://www.imdb.com/title/{{imdbID}}" class="btn btn-primary" target="_blank">Go on IMDB</a>
          </div>
        </div>
      </div>
    {{/movies}}
  </template>

  <h1>Movies List</h1>

  <div class="container">
    <!-- Movies will go here -->
  </div>

  <div id="vueDemo">
    {{ message }}
  </div>

  <script src="javascript/application.js" type="module"></script>
</body>
</html>
